<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/backbone.js"></script>
		<script type="text/javascript" src="js/ledApp.js"></script>
		

		<script type="text/template" id="gpio_template">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><%=name%></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6">
							<% if (obj.state == 0) {%>
								<button class="btn btn-success"> Turn On </button>
								</div>
								<div class="col-lg-6">
									<span class="label label-warning">OFF</span>
								</div>
							<%} else {%>
								<button class="btn btn-warning"> Turn Off </button>
								</div>
								<div class="col-lg-6">
									<span class="label label-success">ON</span>
								</div>
							<%}%>							
						</div>
					</div>								
				</div>
			</div>
		</script>


	</head>
	<body>
		<div id="container">
			<div class="row master-row">
				
			</div>
		</div>	
	</body>
</html>
